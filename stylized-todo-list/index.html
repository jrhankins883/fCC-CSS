<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type=checkbox id="to-do">
            <label for="to-do">To Do</label>
            <ul class="sub-item">
                <li>
                    <a href="www.google.com" class="sub-item-link" target="_blank">Google</a>
                </li>
            </ul>
        </li>
        <li>
            <input type=checkbox id="to-do">
            <label for="to-do">To Do</label>
            <ul class="sub-item">
                <li>
                    <a href="www.letterboxd.com" class="sub-item-link" target="_blank">Letterboxd</a>
                </li>
            </ul>
        </li>
        <li>
            <input type=checkbox id="to-do">
            <label for="to-do">To Do</label>
            <ul class="sub-item">
                <li>
                    <a href="www.imdb.com" class="sub-item-link" target="_blank">IMDb</a>
                </li>
            </ul>
        </li>
        <li>
            <input type=checkbox id="to-do">
            <label for="to-do">To Do</label>
            <ul class="sub-item">
                <li>
                    <a href="www.yahoo.com" class="sub-item-link" target="_blank">Yahoo</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
